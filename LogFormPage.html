<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="./Css/Basic_page.css"/>
<link type="text/css" rel="stylesheet" href="./Css/LogFormStyle.css"/>
<link 	rel="shortcut icon"
		type="image/png"
		href="./imagini/puzzle.ico"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="flex-container">
	<a href="https://facebook.com"><img src="./Imagini/facebook.svg" alt="facebook-ico" class="fb" width="40 rem"></a>
	<a href="https://twitter.com"><img src="./Imagini/twitter.svg" alt="twitter-ico" class="tw" width="40 rem"></a>
	<a href="LogFormPage.html"><img src="./Imagini/login.svg" alt="login-ico" class="li" width="40 rem" ></a>
</div>

<section class="container-fluid ">
	<section class="row justify-content-center">
		<section class="col-12 col-sm-6 col-md-3">
			<form class="form-container">
			  <div class="form-group">
				<label for="exampleInputEmail1">Adresa de email </label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Parola</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Rămâi conectat(ă)</label>
			  </div>
			  
			  <a href="index.html" class="btn btn-primary btn-block">Conectează-te</a>

			</form>
		</section>
	</section>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
